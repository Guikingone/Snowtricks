AppBundle\Entity\Tricks:
    type: entity
    table: _tricks
    repositoryClass: AppBundle\Repository\TricksRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
            nullable: false
        creationDate:
            type: datetime
        groups:
            type: string
            length: 100
        resume:
            type: text
            nullable: false
        images:
            type: array
            nullable: true
        videos:
            type: array
            nullable: true
        published:
            type: boolean
        validated:
            type: boolean
    oneToMany:
        commentary:
            targetEntity: AppBundle\Entity\Commentary
            mappedBy: tricks
            cascade: ['persist', 'remove']
    manyToOne:
        author:
            targetEntity: UserBundle\Entity\User
            inversedBy: tricks
            cascade: ['persist', 'remove']
    lifecycleCallbacks: {  }
