# Slides
"Nose slide":
    groups: Slides
    resume: Slide avec le nez de la planche sur la barre.
"Tail slide":
    groups: Slides
    resume: Slide avec l'arrière de la planche sur la barre.

# One Foot tricks
"Superman":
    groups: One Foot tricks
    resume: Mouvement de saut en avant avec le pied droit décroché de la planche et replié vers l'avant.

# Old School
"Japan air":
    groups: Old School
    resume: Saisie de la planche au centre avec fléchissement des jambes vers l'arrière et bombage du torse en avant pour se propuler.
