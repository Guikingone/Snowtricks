# Grabs
"Mute":
    groups: Grabs
    resume: Saisie de la carre frontside de la planche entre les deux pieds avec la main avant.
"Sad":
     groups: Grabs
     resume: Saisie de la carre backside de la planche, entre les deux pieds, avec la main avant.
"Melancholie":
     groups: Grabs
     resume: Saisie de la carre backside de la planche, entre les deux pieds, avec la main avant.
"Style week":
     groups: Grabs
     resume: Saisie de la carre backside de la planche, entre les deux pieds, avec la main avant.
"Indy":
     groups: Grabs
     resume: Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière.
"Stalefish":
     groups: Grabs
     resume: Saisie de la carre backside de la planche entre les deux pieds avec la main arrière.
"Tail grab":
     groups: Grabs
     resume: Saisie de la partie arrière de la planche, avec la main arrière.
"Nose grab":
    groups: Grabs
    resume: Saisie de la partie avant de la planche, avec la main avant.
"Japan ou japan air":
    groups: Grabs
    resume: Saisie de l'avant de la planche, avec la main avant, du côté de la carre frontside.
"Seat belt":
    groups: Grabs
    resume: Saisie du carre frontside à l'arrière avec la main avant.
"Truck driver":
    groups: Grabs
    resume: Saisie du carre avant et carre arrière avec chaque main (comme tenir un volant de voiture).

