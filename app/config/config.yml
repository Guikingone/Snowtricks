imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    images.uploads.dir: '%kernel.root_dir%/../web/uploads/tricks/images/'

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

    # Workflow phase
    workflows:
        # Ticket workflow
       tricks_process:
           type: 'workflow'
           marking_store:
               type: 'multiple_state'
               arguments:
                   - 'currentState'
           supports:
               - AppBundle\Entity\Tricks
           places:
               - initialisation
               - validation
               - publication
               - online
           transitions:
               start_phase:
                   from: initialisation
                   to: validation
               validation_phase:
                   from: validation
                   to: publication
               publication_phase:
                   from: publication
                   to: online
        # User process
       user_process:
           type: 'workflow'
           marking_store:
               type: 'multiple_state'
               arguments:
                   - 'currentStatus'
           supports:
               - UserBundle\Entity\User
           places:
              - inscription
              - validation
              - connexion
              - informations
              - full_profile
              - regular_user
           transitions:
               register_phase:
                   from: inscription
                   to: validation
               first_connexion_phase:
                   from: validation
                   to: connexion
               informations_phase:
                   from: connexion
                   to: informations
               full_phase:
                   from: informations
                   to: full_profile
               regular_phase:
                   from: full_profile
                   to: regular_user

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
