parameters:
#    parameter_name: value

services:
    # File manager
    app.manager:
        class: AppBundle\Services\FileManager
        arguments:
           - '%kernel.root_dir%'
           - '@doctrine.orm.entity_manager'
           - '@workflow.tricks_process'

    # Manage the upload files or assets.
    app.uploader:
        class: AppBundle\Services\Uploader
        public: false
        arguments:
            - '%images.uploads.dir%'

    # Doctrine listeners
    app.doctrine_listeners:
        class: AppBundle\DoctrineListeners\AppBundleListeners
        arguments:
            - '%images.uploads.dir%'
        tags:
            - { name: doctrine.event_listener, event: postLoad }

    # Tricks hydrate command
    app.command.tricks_hydrate:
        class: AppBundle\Command\LoadTricksCommand
        arguments:
            - '%kernel.root_dir%'
        tags:
           - { name: console.command }

    # AppBundle Managers
    app.tricks_manager:
        class: AppBundle\Managers\TricksManager
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@form.factory'
            - '@event_dispatcher'
            - '@workflow.tricks_process'

    app.commentary_manager:
        class: AppBundle\Managers\CommentaryManager
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@form.factory'
            - '@session'
            - '@event_dispatcher'

    # Tricks listeners.
    app.trick_listener:
        class: AppBundle\Listeners\TricksListeners
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@workflow.tricks_process'
            - '@app.uploader'
            - '@templating'
            - '@security.authorization_checker'
            - '@session'
            - '@mailer'
            - '%images.uploads.dir%'
        tags:
            - { name: kernel.event_listener, event: tricks.added, method: onNewTricks, priority: -255 }
            - { name: kernel.event_listener, event: tricks.updated, method: onUpdateTricks, priority: -255 }
            - { name: kernel.event_listener, event: tricks.validated, method: onValidateTricks, priority: -255 }
            - { name: kernel.event_listener, event: tricks.refused, method: onRefusetricks, priority: -255 }
            - { name: kernel.event_listener, event: tricks.deleted, method: onDeleteTricks, priority: -255 }

    # Commentary listeners
    app.commentary_listener:
        class: AppBundle\Listeners\CommentaryListeners
        arguments:
           - '@doctrine.orm.entity_manager'
           - '@security.token_storage'
           - '@request_stack'
           - '@templating'
           - '@mailer'
        tags:
            - { name: kernel.event_listener, event: commentary.added, method: onCommentaryAdded }
            - { name: kernel.event_listener, event: tricks.deleted, method: onDeleteTricks }


    # UserBundle manager
    user.user_manager:
        class: UserBundle\Managers\UserManager
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@session'
            - '@security.authorization_checker'
            - '@event_dispatcher'

    # User security
    user.security:
        class: UserBundle\Services\Security
        arguments:
           - '@doctrine.orm.entity_manager'
           - '@form.factory'
           - '@security.authentication_utils'
           - '@workflow.user_process'
           - '@event_dispatcher'

    # User form listeners.
    app.user_listener:
        class: UserBundle\Listeners\RegisterListeners
        arguments:
            - '@security.password_encoder'
            - '@session'
            - '@workflow.user_process'
            - '@templating'
            - '@mailer'
        tags:
            - { name: kernel.event_listener, event: user.registered, method: onUserRegistered }
            - { name: kernel.event_listener, event: user.validated, method: onValidatedUser }
            - { name: kernel.event_listener, event: forgot.password, method: onForgotPassword }